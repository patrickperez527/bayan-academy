<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="style icon" type="image/png" href="src/todo-icon1.png">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <button id="home-button"><a href="/bayan-academy/index.html"><i class="fas fa-home"></i></a></button>
    <section class="section-center">
      <form class="todo-form">
        <p class="alert"></p>
        <h3>my todo list</h3>
        <div class="form-control">
          <input type="text" id="todo" placeholder="Enter your todo item here"/>
          <button type="submit" class="submit-btn">submit</button>
        </div>
      </form>
      <div class="todo-container">
        <div class="todo-list"></div>
        <button class="clear-btn">clear todos</button>
      </div>
    </section>
    <script src="src/script.js"></script>
  </body>
</html>
