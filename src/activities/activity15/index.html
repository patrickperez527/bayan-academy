<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Todo List</title>
</head>
<body>
    <section id="cover" class="min-vh-100 bg-transparent">
        <button id="home-button" class="btn btn-dark"><a href="/bayan-academy/index.html" class="text-decoration-none text-white">Go back to homepage</a></button>
        <div id="cover-caption">
            <div class="container">
                <div class="row text-dark">
                    <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
                        <h1 class="display-4 py-2 text-truncate text-dark fw-bolder fs-1">Todo List</h1>
                        <div class="input-group mb-3">
                            <input type="text" id="todo-input" class="form-control" placeholder="Enter todo...">
                            <button class="btn btn-outline-secondary" type="button" onclick="addItem()"><i class="fa fa-plus" aria-hidden="true"></i></button>
                        </div>
                        <ul class="list-group list-unstyled text-start mx-5 fs-5" id="todos"></ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="src/script.js"></script>
</body>
</html>
